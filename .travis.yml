branches:
  except: 
os: linux
dist: trusty
sudo: false
language:
- node_js
node_js:
- node
before_cache: 
cache:
  directories:
  - "$HOME/.local"
  - "$HOME/.npm"
  - "$HOME/.pip-cache/"
before_install: 
install: npm install
before_script: 
script: npm run build
after_success: 
after_failure: 
after_script: 
before_deploy: 
after_deploy: 
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/dom-recorder.js
  on:
    repo: krupineg/dom_recorder
